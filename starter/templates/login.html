{% extends "base.html" %}

{% block body %}
<!-- create a login form, the form should have a method="POST". Use Jinja2 to display the label and the input for each of the fields in our LoginForm -->
<h2>Please Sign In</h2>
<form method="POST" action="/login">
    <div>{{ form.username.label }}: {{ form.username }}</div>
    <div>{{ form.password.label }}: {{ form.password }}</div>
        {{ form.csrf_token }}
    
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
